name: Main

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v6

      - name: Set up python
        id: setup-python
        uses: actions/setup-python@v6
        with:
          python-version: 3.14

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 2.2.1
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true

      - name: Install dependencies
        run: poetry install --no-interaction --no-root

      - name: Install project
        run: poetry install --no-interaction

      - name: Run tests
        run: |
          source $VENV
          pytest tests --exitfirst --verbose --failed-first --cov-report term --cov-report xml:coverage.xml --cov=newspy

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        continue-on-error: true
        with:
          fail_ci_if_error: true
          files: ./coverage.xml
          verbose: true

      - name: Create or Update Release PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_TITLE="ðŸš€ Release Preparation: Merge main into release"
          PR_BODY="This Pull Request is automatically created to merge changes from \`main\` into \`release\`.

          It acts as a staging area for the next release.

          ### ðŸ“‹ Release Checklist
          - [ ] Review the changes included in this release.
          - [ ] Ensure all tests are passing.
          - [ ] Update documentation if necessary.
          - [ ] Bump version numbers if not already done.

          Once reviewed and approved, merge this PR to update the \`release\` branch."

          EXISTING_PR=$(gh pr list --base release --head main --json number --jq '.[0].number')

          if [ -z "$EXISTING_PR" ]; then
            echo "Creating new PR from main to release..."
            gh pr create --base release --head main --title "$PR_TITLE" --body "$PR_BODY"
          else
            echo "Updating existing PR #$EXISTING_PR..."
            gh pr edit "$EXISTING_PR" --title "$PR_TITLE" --body "$PR_BODY"
          fi
